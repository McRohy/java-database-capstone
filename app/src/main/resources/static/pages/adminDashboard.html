<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="../assets/css/adminDashboard.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>

</head>
<body>
<div class="container">
    <div class="wrapper">

        <div id="header"></div>

        <main class="main-content">
            <div class="search-section">
                <input type="text" id="searchBar" placeholder="search by doctor name" />
            </div>


            <div class="filter-section">
                <select id="timeFilter" class="filter-dropdown">
                    <option value="">Sort by Time</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="recent">Recently Updated</option>
                </select>

                <select id="specialtyFilter" class="filter-dropdown">
                    <option value="">Filter by Specialty</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="psychiatry">Psychiatry</option>
                    <option value="oncology">Oncology</option>
                    <option value="general">General Medicine</option>
                </select>
            </div>

            <div id="content"></div>
        </main>

        <div id="footer"></div>
    </div>
</div>


<div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
</div>


<script type="module" src="../js/services/adminDashboard.js" defer></script>
<script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
